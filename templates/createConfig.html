{% extends 'base.html' %}
{% block content %}
    <form method="post">
    {% csrf_token %}
        {% if request.user.is_authenticated %}
            {{ form }}
            <button type="submit">Create</button>
        {% else %}
            <a href='{% url 'login' %}'>Войти</a>
        {% endif %}
    </form>
{% endblock %}
