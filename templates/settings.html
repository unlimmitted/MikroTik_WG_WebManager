{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'settings' %}">
    {% csrf_token %}
        {% if request.user.is_authenticated %}
            <div>
                {{ form.as_p }}
            </div>
            <button type="submit">Save</button>
            <a href="{% url 'home' %}">Back</a>
        {% else %}
            <a href='{% url 'login' %}'>Войти</a>
        {% endif %}
    </form>
{% endblock %}
